version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: saumrs-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: saumrs
    volumes:
      - mongo_data:/data/db
    networks:
      - saumrs-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saumrs-backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/saumrs
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@saumrs.com}
      RECIPIENT_EMAIL: ${RECIPIENT_EMAIL:-raphael.thiney@gmail.com}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - mongo
    volumes:
      - ./backend/src:/app/src
    networks:
      - saumrs-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saumrs-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    networks:
      - saumrs-network
    command: npm run dev

volumes:
  mongo_data:

networks:
  saumrs-network:
    driver: bridge
